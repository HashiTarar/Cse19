<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1> table introduction</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <caption>student data</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>roll no</th>
                <th>subject</th>
                <th>marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>john</td>
                <td>1</td>
                <td>maths</td>
                <td>95</td>
            </tr>
            <tr>
                <td>alice</td>
                <td>2</td>
                <td>science</td>
                <td>90</td>
            </tr>
            <tr>
                <td>bob</td>
                <td>3</td>
                <td>english</td>
                <td>85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">average marks</td>
                <td>90</td>
            </tr>
        </tfoot>

</body>
</html>
