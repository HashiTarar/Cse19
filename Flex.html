<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            gap: 10px;
            justify-content: center;
            align-items: center;
            align-self: center;
        }
        .item{
            background-color: #2196F3;
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            flex-wrap: wrap;
        }
        .item1{
            background-color: #00bbff;
            flex: 1;
        }
        .item2{
            background-color: aqua;
            flex: 2;
        }
        .item3{
            background-color: rgb(255, 125, 3);
            flex: 3;
        }
        .item4{
            background-color: violet;
            flex: 4;
    
        }
        .item5{
            background-color: lightsalmon;
            flex: 5;
        }
        .item6{
            background-color: aquamarine;
            flex: 6;
        }

    </style>
</head>
<body>
      <div class ="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content 1</div>
        <div class="item item5">Content 2</div>
        <div class="item item6">Footer</div>
        
</body>
</html>
